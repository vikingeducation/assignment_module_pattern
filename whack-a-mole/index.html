<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whack-a-Mole</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Whack-a-Mole</h1>

      <h3 class="text-center score">Score: 0</h3>

      <h4 class="text-center"><button class="btn btn-default new-game">Start new game</button></h4>

      <div class="moles">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-3">
                <div class="mole" data-color="0"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="1"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="2"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="3"></div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-3">
                <div class="mole" data-color="4"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="5"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="6"></div>
              </div>
              <div class="col-md-3">
                <div class="mole" data-color="7"></div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

    </div>
  </body>
</html>
